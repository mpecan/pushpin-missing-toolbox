name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
    contents: read
    packages: write
    id-token: write
    actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    # Skip Gradle wrapper validation due to network issues
    # - name: Validate Gradle wrapper
    #   uses: gradle/wrapper-validation-action@v2
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Run tests
      run: ./gradlew test
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/build/reports/tests/
          **/build/test-results/
    
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Run ktlint
      run: ./gradlew ktlintCheck
      
    - name: Upload lint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-reports
        path: |
          **/build/reports/ktlint/
    
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Check for outdated dependencies
      run: ./gradlew dependencyUpdates -Drevision=release
    
    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-updates-report
        path: build/reports/dependencyUpdates/

  publish-snapshots:
    needs: [build, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check if version is SNAPSHOT
      id: check-snapshot
      run: |
        # Get current version from gradle.properties
        CURRENT_VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
        
        # Check if it's a SNAPSHOT version
        if [[ "$CURRENT_VERSION" =~ -SNAPSHOT$ ]]; then
          echo "is_snapshot=true" >> $GITHUB_OUTPUT
          echo "Version is a SNAPSHOT: ${CURRENT_VERSION}"
        else
          echo "is_snapshot=false" >> $GITHUB_OUTPUT
          echo "Version is not a SNAPSHOT: ${CURRENT_VERSION} - skipping publish"
        fi
    
    - name: Set up JDK 17
      if: steps.check-snapshot.outputs.is_snapshot == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Gradle
      if: steps.check-snapshot.outputs.is_snapshot == 'true'
      uses: gradle/actions/setup-gradle@v4
    
    - name: Configure GPG Key
      if: steps.check-snapshot.outputs.is_snapshot == 'true'
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 --decode | gpg --batch --import
        echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > signing.key
    
    - name: Publish to GitHub Packages
      if: steps.check-snapshot.outputs.is_snapshot == 'true'
      run: ./gradlew publish -PpublishToMavenLocal=false -Psigning.secretKeyRingFile=signing.key
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    
    - name: Publish to Sonatype Snapshots
      if: steps.check-snapshot.outputs.is_snapshot == 'true'
      run: ./gradlew publishToSonatype -Psigning.secretKeyRingFile=signing.key
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    
    - name: Clean up
      if: always()
      run: rm -f signing.key
